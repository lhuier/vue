<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
          json-server的基本使用
          1.全局安装（全局安装命令行）
          npm i json-server -g
          2.准备一个json文件，提供数据
          3.利用命令，启动接口
          json-server data.json
          4.测试


          restful规范是一个后台的接口规范，是通过请求方式，区分操作类型
          get 获取，查询
          post 添加
          delete 删除
          put 全部修改  要改全部改，要每个属性都要传，不穿的就会被删除
          patch 局部修改
       -->
    <div id="app">{{ msg }}</div>

    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          msg: "hello vue",
        },
      });
    </script>
  </body>
</html>
