<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="lh" @click="fn1">
      <a @click.stop="fn" href="https://www.baidu.com">qubaidu</a>
      <a @click.stop="fn('lh',$event)" href="https://www.baidu.com">qubaidu3</a>
      <a @click.prevent.stop href="https://www.baidu.com">qubaidu2</a>
    </div>

    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
      const vm = new Vue({
        el: '#lh',
        data: {},
        methods: {
          fn(name, e) {
            console.log(name)
            e.preventDefault()
          },
          fn1() {
            alert('hahaha')
          },
        },
      })
    </script>
  </body>
</html>
