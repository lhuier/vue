<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="lh">
      <p v-if="isShow">我是v-if控制的内容</p>
      <p v-show="isShow">我是v-show控制的内容</p>
    </div>

    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
      const vm = new Vue({
        el: '#lh',
        data: {
          isShow: true,
        },
      })
    </script>
  </body>
</html>
