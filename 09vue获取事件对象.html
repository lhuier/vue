<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="lh">
      <a @click="fn" href="https://www.baidu.com/">去百度</a>
      <a @click="fn1('lh',$event)" href="https://www.baidu.com/">去百度2</a>
    </div>

    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
      const vm = new Vue({
        el: '#lh',
        data: {},
        methods: {
          fn(e) {
            e.preventDefault()
            console.log('aa')
          },
          fn1(name, e) {
            console.log(name)
            e.preventDefault()
          },
        },
      })
    </script>
  </body>
</html>
